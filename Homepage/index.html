<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroncoHacks 2026</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div id="navbar">
        
        <div class="logo">
            <img src="logo.png" alt="BroncoHacks Logo" style="height:76px;">
            <div class="logo-text">
    <span>BRONCO</span>
    <span>HACKS</span>
</div>
            
        </div>

        <div class="nav-buttons">
            <a href="#" class="nav-button nav-button-green button-rounded shadow">Home</a>
            <a href="#" class="nav-button nav-button-blue">Team</a>
            <a href="#" class="nav-button nav-button-blue">Sponsors</a>
            <a href="#" class="nav-button nav-button-blue button-rounded-right">FAQ</a>
        </div>
        
    </div>

    <!-- ================= HERO ================= -->
    <section id="hero">

        <!-- Clouds -->
        <img src="images/hcloud.png" class="cloud cloud-left">
        <img src="images/hcloud2.png" class="cloud cloud-right">
        <img src="images/fcloud.png" class="cloud cloud-middle">

        <!-- Stars -->
        <img src="images/star1.png" class="star star1">
        <img src="images/star2.png" class="star star2">
        <img src="images/star3.png" class="star star3">

        <div class="container">

            <img src="images/Balloon2.png" class="balloon">

            <div class="content">
                <div class="card">
                    <h1>BRONCOHACKS</h1>
                    <p class="subtitle">Hosted by Cal Poly Pomona</p>
                    <p class="date">April 25â€“26</p>

                    <div class="timer">

                                <div class="box">1</div>
                                <div class="box">2</div>
                            </div>
                            <span>Days</span>
                        </div>

                        <div class="group">
                            <div class="digits">
                                <div class="box">3</div>
                                <div class="box">4</div>
                            </div>
                            <span>Hours</span>
                        </div>

                        <div class="group">
                            <div class="digits">
                                <div class="box">5</div>
                                <div class="box">6</div>
                            </div>
                            <span>Minutes</span>
                        </div>
                    </div>
                </div>

                <a href="#" class="btn">REGISTER NOW !</a>

        </div>

    </section>
