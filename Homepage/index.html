<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BroncoHacks 2026</title>

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div id="navbar">
        
        <div class="logo">
            <img src="logo.png" alt="BroncoHacks Logo" class="logo-img">
            <div class="logo-text">BRONCO HACKS</div>
        </div>

        <div class="nav-buttons">
            <a href="#" class="nav-button nav-button-green button-rounded shadow">Home</a>
            <a href="#" class="nav-button nav-button-blue">Team</a>
            <a href="#" class="nav-button nav-button-blue">Sponsors</a>
            <a href="#" class="nav-button nav-button-blue button-rounded-right">FAQ</a>
        </div>
        
    </div>

    <!-- ================= MAIN CONTENT ================= -->
    <div id="main-content">
        <div class="main-inner">

            <!-- LEFT -->
            <div class="left">
                <img src="images/balloon.png" class="balloon" alt="Balloon">
            </div>

            <!-- RIGHT -->
            <div class="right">

                <div class="card">
                    <h1>BRONCOHACKS</h1>
                    <p class="subtitle">Hosted by Cal Poly Pomona</p>
                    <p class="date">April 25â€“26</p>

                    <div class="timer">
                        <div class="group">
                            <div class="digits">
                                <div class="box">1</div>
                                <div class="box">2</div>
                            </div>
                            <span>Days</span>
                        </div>

                        <div class="group">
                            <div class="digits">
                                <div class="box">3</div>
                                <div class="box">4</div>
                            </div>
                            <span>Hours</span>
                        </div>
                            <div class="group">
                            <div class="digits">
                                <div class="box">5</div>
                                <div class="box">6</div>
                            </div>
                            <span>Minutes</span>
                        </div>
                    </div>
                </div>

                <a href="#" class="btn">REGISTER NOW!</a>

            </div>

        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div id="footer">
        <!-- Footer content will be added by another group -->
    </div>

</body>
</html>
